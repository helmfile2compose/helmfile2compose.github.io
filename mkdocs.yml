site_name: helmfile2compose
site_url: https://helmfile2compose.github.io/h2c-docs/
site_description: Convert Kubernetes manifests to compose.yml + Caddyfile
repo_url: https://github.com/helmfile2compose/h2c-docs
repo_name: helmfile2compose/h2c-docs
docs_dir: .

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest

nav:
  - Home: index.md
  - User guide:
      - Operations: user/operations.md
      - Configuration: user/configuration.md
      - Advanced: user/advanced.md
  - Maintainer guide:
      - Your project: maintainer/your-project.md
      - h2c-manager: maintainer/h2c-manager.md
  - Developer guide:
      - Concepts: developer/concepts.md
      - Architecture: developer/architecture.md
      - Writing operators: developer/writing-operators.md
  - Reference:
      - Operator catalogue: operators.md
      - Limitations: limitations.md
      - Roadmap: roadmap.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
