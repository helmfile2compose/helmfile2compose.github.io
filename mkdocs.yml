site_name: helmfile2compose
site_url: https://helmfile2compose.github.io/
site_description: Convert Kubernetes manifests to compose.yml + Caddyfile
repo_url: https://github.com/helmfile2compose/h2c-core
repo_name: helmfile2compose/h2c-core


theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  custom_dir: overrides
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - search.suggest

nav:
  - Home: index.md
  - User guide:
      - Operations: user/operations.md
      - Configuration: user/configuration.md
      - Advanced: user/advanced.md
  - Maintainer guide:
      - Your project: maintainer/your-project.md
      - h2c-manager: maintainer/h2c-manager.md
  - Developer guide:
      - Concepts: developer/concepts.md
      - Architecture: developer/architecture.md
      - Writing operators: developer/writing-operators.md
  - Reference:
      - Extension catalogue: extensions.md
      - Limitations: limitations.md
      - Roadmap: roadmap.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

copyright: Made with despair and dark rituals (and <a href="https://squidfunk.github.io/mkdocs-material/">MkDocs Material</a>)
